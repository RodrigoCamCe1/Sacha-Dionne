<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacha Dionne - Análisis Facial</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Fuentes elegantes -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sacha Dionne Cosméticos Naturales</h1>
        </header>
        <h2>Nos preocupamos por tu piel</h2>
        <section class="analyzer">
            <button id="startBtn">Iniciar Análisis</button>
            <video id="camera" autoplay></video>
            <div id="analysisResult" class="result">
                <p><strong>Tipo de piel:</strong> <span id="skinType">Esperando...</span></p>
                <p><strong>Hidratación:</strong> <span id="hydration">0%</span></p>
                <p><strong>Textura:</strong> <span id="texture">0%</span></p>
                <p><strong>Luminosidad:</strong> <span id="luminosity">0%</span></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
